<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .wrap{
            width: 300px;
            height: 300px;
            background-color: lightgreen;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -150px;
            margin-top: -150px;
        }
    </style>
</head>
<body>
    <div class="wrap">

    </div>

    <script src="../../units/jquery/jquery.js"></script>
    <script>
        (function($){
            $.fn.myPlugin = function(){
                //code
                //此处this关键字已经是jquery对象
                this.fadeOut('slow', function(){
                    alert('hello')
                });
            }
        })(jQuery)
        $('.wrap').myPlugin();
    </script>
</body>
</html>
