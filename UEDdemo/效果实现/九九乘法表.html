<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body> 

    <script>
        /**
        9*9
        9*8 8*8
        9*7 8*7 7*7
        ...
        9*1 8*1   . ...  . 1*1
        */ 
        for(i=1;i<=9;i++){
            for(j=1;j<=i;j++){
                document.write(i+"x"+j+"="+i*j +" ");
            }
            document.write("<br/>")
        }

       
    </script>
</body>
</html>
