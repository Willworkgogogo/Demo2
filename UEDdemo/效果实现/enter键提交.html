<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <input type="text">
    <button class="search">搜搜</button>
    <script>
        window.onload = function() {
            var input = querySelector("input"),
                btn   = querySelector(".search")
            
            // 搜搜按钮点击
            btn.onclick = function() {
                window.location.href = "http://www.baidu.com";
            }

            //回车键触发btn按钮， 做兼容处理
            document.onkeydown = function(ev) {
                var ev = ev || window.event;
                console.log(ev.keyCode)
                //退出键
                switch (ev.keyCode) {
                    case 27:
                        alert("esc 退出键")
                        break;
                    case 13:
                        btn.click();
                        break;
                    case 38:
                        console.log("上")
                        break;
                    case 40:
                        console.log("下")
                        break;
                    case 37:
                        console.log("左")
                        break;
                    case 39:
                        console.log("右")
                        break;
                    default:
                        alert("瞎按什么")
                }
            } 

            function querySelector(el) {
                return document.querySelector(el)
            }; 
        }
    </script>
</body>
</html>
