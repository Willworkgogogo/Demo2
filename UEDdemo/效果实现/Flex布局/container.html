<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex布局</title>
    <style>
        /*flex  IE11+支持*/
        *{ margin: 0; padding: 0; }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        .item1,.item2,.item3 {
            width: 100px;
            height: 100px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
    </div>
</body>
</html>
