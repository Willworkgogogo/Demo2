<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>进度条</title>
    <style>
        *{ margin: 0; padding: 0; }
        .bar{
            margin: 200px auto;
            width: 1000px;
            height: 10px;
            border: 1px solid #a9c9e2;
            background-color: #ffffe0;
            position: relative;
        }
        .bar .completed{
            width: 300px;
            height: 8px;
            background-color: #7d9edb;
            position: absolute;
            top: 1px;
            left: 1px;
        }
        .bar .slider{
            height: 24px;
            width: 10px;
            background-color: #e6e6fa;
            border: 1px solid #a5b6c8;
            position: absolute;
            top: -7px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="bar">
        <div class="completed"></div>
        <div class="slider"></div>
    </div>

    <script src="../../units/jquery/jquery.js"></script>
    <script src="jSlider.jquery.js"></script>
</body>
</html>
