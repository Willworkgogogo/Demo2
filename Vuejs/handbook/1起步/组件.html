<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <ol class="app">
        <todo-item v-for="item in items" v-bind:todo="item"></todo-item>
    </ol>
    <script src="../units/vue.js"></script>
    <script>
        
        Vue.component('todo-item', {
            props: ['todo'],
            template: '<li>{{todo.text}}</li>'
        })
        var app = new Vue({
            el: '.app',
            data: {
                items: [
                    {text: 'hello'},
                    {text: 'world'},
                    {text: 'smm'}
                ]
            }
        })
    </script>
</body>
</html>
