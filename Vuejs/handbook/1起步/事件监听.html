<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div class="app">
        <span>{{message}}</span>
        <button v-on:click="reverseMessage">reverseMessage</button>
    </div>
    <script src="../units/vue.js"></script>
    <script>
        var app = new Vue({
            el: '.app',
            data: {
                message: 'Hello vue'
            },
            methods: {
                reverseMessage: function() {
                    this.message = this.message.split('').reverse().join(' ')
                }
            }
        })
    </script>
</body>
</html>
